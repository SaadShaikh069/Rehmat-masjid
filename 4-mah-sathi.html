<body>
    <aside>
        <div id="closeSidebarParent" class="d-flex justify-content-between">
            <h3 class="my-auto ms-3">Rehmat Masjid</h3>
            <button class="btn btn-lg" id="closeSidebar"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <ul>
            <li>
                <a href="index.html">Student List</a>
            </li>
            <li>
                <a href="15-jamat.html">15 Jamaat</a>
            </li>
            <li>
                <a href="4-mah-sathi.html">4 mah sathi</a>
            </li>
        </ul>
    </aside>
    <div class="container-fluid p-0 m-0">
        <div class="col-12 nav">
            <button class="btn btn-lg" id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="display-6">Rehmat Masjid Student List</h3>
                    </div>
                    <div class="card-body">
                        <!-- Added search input and entries per page selector -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="buildingFilter" class="form-label">Filter by Building</label>
                                <select id="buildingFilter" class="form-select">
                                    <option value="">All Buildings</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="entriesPerPage" class="form-label">Show entries</label>
                                <select id="entriesPerPage" class="form-select">
                                    <option value="25">25</option>
                                    <option value="50" selected>50</option>
                                    <option value="100">100</option>
                                    <option value="-1">All</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="searchInput" class="form-label">Search</label>
                                <input type="text" id="searchInput" class="form-control"
                                    placeholder="Search students...">
                            </div>
                        </div>

                        <!-- Added export buttons section -->
                        <div class="mb-3">
                            <div class="dt-buttons">
                                <button id="exportExcel" class="btn btn-success excel">
                                    <i class="fas fa-file-excel"></i> Excel
                                </button>
                                <button id="exportPDF" class="btn btn-danger pdf">
                                    <i class="fas fa-file-pdf"></i> PDF
                                </button>
                                <button id="exportImage" class="btn btn-primary w-100">
                                    <i class="fas fa-image"></i> Download as Image
                                </button>
                            </div>
                        </div>

                        <table id="example"
                            class="table table-sm table-bordered table-striped pt-3 text-start table-success"
                            style="width:100%">
                            <thead class="">
                                <tr>
                                    <th>Sr#</th>
                                    <th>Name</th>
                                    <th>Building</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <!-- Added custom pagination controls -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div id="tableInfo" class="text-muted"></div>
                            <div id="pagination" class="pagination-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Added SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Added jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="assets/js/data.js?v=1.0.0.1"></script>
    <script src="assets/js/main.js?v=1.0.0.1"></script>
</body>

</html>
