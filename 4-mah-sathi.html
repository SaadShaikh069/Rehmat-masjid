<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Mah Sathi - Rehmat Masjid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/media/favicon-og.ico">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-3" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand fw-bold mx-auto" href="#">
                <i class="fas fa-graduation-cap me-2"></i>
                4 Mah Sathi
            </a>
            <div style="width: 48px;"></div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content p-3">
                    <h6 class="text-white mb-3">Data Lists</h6>
                    <div class="list-group list-group-flush">
                        <a href="index.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-users me-2"></i>Students
                        </a>
                        <button class="list-group-item list-group-item-action active">
                            <i class="fas fa-graduation-cap me-2"></i>4 Mah Sathi
                        </button>
                        <!-- Removed teachers and staff links from sidebar -->
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="container-fluid p-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-2">
                                <div class="col-12 col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-search"></i>
                                        </span>
                                        <input type="text" class="form-control" id="searchInput"
                                            placeholder="Search names...">
                                    </div>
                                </div>

                                <div class="col-12 col-md-4">
                                    <select class="form-select" id="perPageSelect">
                                        <option value="25">25 per page</option>
                                        <option value="50">50 per page</option>
                                        <option value="75">75 per page</option>
                                        <option value="100">100 per page</option>
                                        <option value="all">Show All</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-12">
                                    <div class="btn-group w-100" role="group">
                                        <button class="btn btn-outline-success btn-sm" onclick="downloadData('excel')">
                                            <i class="fas fa-file-excel me-1"></i>Excel
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm" onclick="downloadData('pdf')">
                                            <i class="fas fa-file-pdf me-1"></i>PDF
                                        </button>
                                        <button class="btn btn-outline-info btn-sm" onclick="downloadData('image')">
                                            <i class="fas fa-image me-1"></i>Image
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">4 Mah Sathi Data</h6>
                            <span class="badge bg-secondary" id="totalCount">0 records</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="dataTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <nav class="mt-3" id="paginationNav">
                        <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                    </nav>

                    <div class="text-center mt-2">
                        <small class="text-muted" id="paginationInfo"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Added jsPDF and html2canvas libraries for proper PDF and image downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/4-mah-sathi.js"></script>
</body>

</html>
